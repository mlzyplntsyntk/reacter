<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UML</title>

  <style type="text/css">
  body { margin:0px; overflow:hidden; }
  .container { width:960px; margin:0px auto; }
  .menu { float:left; width:25%; margin:0px; padding:0px; background:#f2f2f2; list-style-type:none; }
  .content { background:#ccc; width:75%; float:right; }
  </style>

</head>

<body>
  <div id="app"></div>

  <script type="text/javascript">
  //Edge Blob polyfill https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/toBlob
  if (!HTMLCanvasElement.prototype.toBlob) {
     Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
       value: function (callback, type, quality) {
         var canvas = this;
         setTimeout(function() {
           var binStr = atob( canvas.toDataURL(type, quality).split(',')[1] ),
           len = binStr.length,
           arr = new Uint8Array(len);

           for (var i = 0; i < len; i++ ) {
              arr[i] = binStr.charCodeAt(i);
           }

           callback( new Blob( [arr], {type: type || 'image/png'} ) );
         });
       }
    });
  }
  </script>
  <script src="/bundle.js"></script>
</body>
</html>
